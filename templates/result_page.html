<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <title> Homepage </title>
</head>

<body>
    <h1>
        測試
    </h1>
    <div class="row all">
        <div class="col-4"></div>
        <div class="col-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">餐廳名稱</th>
                        <th scope="col">餐廳類型</th>
                        <th scope="col">縣市</th>
                        <th scope="col">區域</th>
                        <th scope="col">地址</th>
                        <th scope="col">網址</th>
                        <th scope="col">簡評</th>
                    </tr>
                </thead>
            </table>
            <div id="container"></div>
        </div>
    </div>
    <script>
        //var js_data = document.getElementById('dataid').getAttribute('d');
        //var js_data='{{result_data}}';

        var table = document.createElement('table'), tr, td, row, cell;
        var tempdata = JSON.parse('{{result_data|tojson|safe }}')
        console.log(typeof (tempdata))
        console.log(tempdata)

        for (row in tempdata) {
            tr = document.createElement('tr');
            for (cell in tempdata[row]) {
                td = document.createElement('td');
                tr.appendChild(td);
                td.innerHTML = tempdata[row][cell]; //[0][0]~[?][?]
            }
            table.appendChild(tr);
        }

        document.getElementById('container').appendChild(table);
        table.setAttribute("class", "table table-bordered")


    </script>
</body>

</html>
